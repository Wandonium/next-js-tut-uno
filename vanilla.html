<html>
    <body>
        <div id="app"></div>
        <script type="text/javascript">
            const app = document.getElementById("app");
            // create a new H1 element
            const header = document.createElement('h1');
            // create new text node for the H1 element
            const headerContent = document.createTextNode(
                'Develop. Preview. Ship. ðŸš€',
            );
            // append the text to the H1 element
            header.appendChild(headerContent);
            // place the H1 element inside the div
            app.appendChild(header);

            /* Difference between imperative and declarative programming => 
            -imperative programming is where you tell the computer how it should do things sort of like a chef's step-by-step instructions on how to make a pizza e.g using vanilla js like above.
            -declarative programming on the other hand is where you tell the computer want to do and it figures out how to do it sort of like ordering a pizza without caring about the steps taken to make one; e.g using React. */
        </script>
    </body>
</html>
